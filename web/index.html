<!DOCTYPE html>
<html>
    <head>
      <title>Page replacement algorithms</title>
      <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
    <header>
        <div class="main-header">
          <div class="half-header">
              <div class="quater-header">
                <span>Pages:</span>
                <input type="number" value="1">
              </div>
              <div class="quater-header buttons">
                <button type="button" class="btn btn-requests">Randomize References</button>
                <button type="button" class="btn btn-pages">Randomize Pages</button>
              </div>
          </div>
          <div class="half-header">

          </div>
        </div>
        <div class="start">
          <select class="algorithm-select">
            <option value="">Select</option>
            <option value="">FIFO</option>
            <option value="">LRU</option>
            <option value="">ALRU</option>
            <option value="">OPT</option>
            <option value="">RAND</option>
          </select>
          <button type="button" class="btn btn-start"></button>
        </div>
    </header>
    </body>
</html>
