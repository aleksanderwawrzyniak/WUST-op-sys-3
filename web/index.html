<!DOCTYPE html>
<html>

<head>
  <title>Page replacement algorithms</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="main-header">
      <div class="half-header">
        <div class="page-quater">
          <div class="page-name">Pages:</div>
          <div class="page-input">
            <input class="page-input-box" type="number" value="1">
          </div>
        </div>
        <div class="quater-header buttons">
          <button type="button" class="btn btn-requests">Generate Random References</button>
          <button type="button" class="btn btn-pages">Generate Random Page Number</button>
        </div>
      </div>
      <div class="half-header input-header">
        <div class="references-name">
          References:
        </div>
        <div class="references-input">
          <textarea type="text" class="references-input-box" placeholder="insert references here"></textarea>
        </div>
      </div>
    </div>
    <div class="start">
      <button type="button" class="btn btn-start">START EMULATION</button>
      <select class="algorithm-select">
        <option value="">Select</option>
        <option value="">FIFO</option>
        <option value="">LRU</option>
        <option value="">ALRU</option>
        <option value="">OPT</option>
        <option value="">RAND</option>
      </select>
      <button class="clear-button" type="button">clear screen</button>
    </div>
  </header>
</body>

</html>
