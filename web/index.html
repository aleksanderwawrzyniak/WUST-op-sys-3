<!DOCTYPE html>
<html>

<head>
  <title>Page replacement algorithms</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="index.js" async></script>
</head>

<body>
  <header>
    <div class="main-header">
      <div class="half-header">
        <div class="page-quater">
          <div class="page-name">Pages:</div>
          <div class="page-input">
            <input class="input-box" type="number" value="1" id="page-box">
          </div>
        </div>
        <div class="quater-header buttons">
          <button type="button" class="btn btn-requests" id="gen-refs-btn">Generate Random References</button>
          <button type="button" class="btn btn-pages" id="gen-page-btn">Generate Random Page Number</button>
        </div>
      </div>
      <div class="half-header input-header">
        <div class="references-name">
          Number of references
          <input class="input-box" type="number" value="1" id="ref-num-box">
        </div>
        <div class="references-input">
          <textarea type="text" class="references-input-box" placeholder="insert references here" id="refs-box"></textarea>
        </div>
      </div>
    </div>
    <div class="start">
      <button type="button" class="btn btn-start" id="start-button">START SIMULATION</button>
      <select class="algorithm-select" id="alg-select">
        <option value="none">Select</option>
        <option value="fifo">FIFO</option>
        <option value="lru">LRU</option>
        <option value="alru">ALRU</option>
        <option value="opt">OPT</option>
        <option value="rand">RAND</option>
      </select>
      <button class="btn-clear" type="button" id="clear-button">clear screen</button>
    </div>
  </header>
  <section>
    <div class="output-field" id="outputs">
    </div>
  </section>
</body>

</html>
